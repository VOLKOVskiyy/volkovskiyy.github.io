<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0,width=device-width" />
		<title>Volkovskiy Service</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/adaptive.css">

		<link rel="shortcut icon" href="#" type="image/png">

	</head>
<body>

<div class="closeloading" id="closeloading"></div>

	<div class="uved" id="tema">
		Тема Изменена
	</div>


<div class="shap1" id="shap1"></div>
<div class="shap2" id="shap2"><div class="back" id="strelka" onclick="strelka()"><img src="img/strel.png" class="strel"></div>Волковский Сервис</div>
<div class="container">
	<p class="textheader">Вы Просматриваете Галлерею</p>
</div>
<div class="container">
	<div class="lined"></div>
	<img src="img/4.jpg" class="img">
	<img src="img/2.jpg" class="img">
	<img src="img/3.jpg" class="img">
	<img src="img/5.jpg" class="img">
</div>

<script type="text/javascript">
	function tem() {
		document.getElementById('shap1').style.backgroundColor = document.getElementById('shap1').style.backgroundColor == 'var(--red)' ? '#0066ff' : 'var(--red)'
		document.getElementById('shap2').style.backgroundColor = document.getElementById('shap2').style.backgroundColor == 'var(--red)' ? '#0066ff' : 'var(--red)'
	}
	function uvedom(id) {
		document.getElementById(id).style.display = 'inline-block'
		setTimeout(function() {
			document.getElementById(id).style.opacity = '1'
			document.getElementById(id).style.transform = 'translate(-50%) translateY(0%)'
		}, 10);
		setTimeout(function() {
			document.getElementById(id).style.opacity = '0'
			document.getElementById(id).style.transform = 'translate(-50%) translateY(100%)'
		}, 1500);
		setTimeout(function() {
			document.getElementById(id).style.display = 'none'
		}, 1750);
	}
	function strelka() {
		document.getElementById('strelka').style.left = '-50%'
		setTimeout(function() {
			document.getElementById('shap2').style.height = '100%'
		}, 500);
		setTimeout(function() {
			location.href = 'index.html'
		}, 1500);
	}
	window.onload = function() {
		setTimeout(function() {
			document.getElementById('shap2').style.height = '100px'
		}, 500);
	}
</script>

</body>
</html>
